    <div class="main-content">
        <div class="forms-container">
            <h1>Formulaires</h1>
            
            <!-- Formulaire de contact -->
            <div class="card form-card">
                <h2>Formulaire de contact</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Choisissez un sujet</option>
                            <option value="information">Demande d'information</option>
                            <option value="support">Support technique</option>
                            <option value="billing">Facturation</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
                    </div>
                    
                    <button type="submit" class="button">Envoyer</button>
                </form>
            </div>
            
            <!-- Formulaire d'inscription -->
            <div class="card form-card">
                <h2>Créer un compte</h2>
                <form class="signup-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                        <small>Le mot de passe doit contenir au moins 8 caractères, une majuscule et un chiffre</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">J'accepte les <a href="#" class="link">conditions d'utilisation</a> et la <a href="#" class="link">politique de confidentialité</a></label>
                    </div>
                    
                    <button type="submit" class="button">S'inscrire</button>
                </form>
            </div>
            
            <!-- Formulaire de recherche avancée -->
            <div class="card form-card">
                <h2>Recherche avancée</h2>
                <form class="search-form">
                    <div class="form-group">
                        <label for="keywords">Mots-clés</label>
                        <input type="text" id="keywords" name="keywords" placeholder="Rechercher...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Catégorie</label>
                            <select id="category" name="category">
                                <option value="">Toutes les catégories</option>
                                <option value="electronics">Électronique</option>
                                <option value="clothing">Vêtements</option>
                                <option value="home">Maison</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="sort">Trier par</label>
                            <select id="sort" name="sort">
                                <option value="relevance">Pertinence</option>
                                <option value="price-asc">Prix croissant</option>
                                <option value="price-desc">Prix décroissant</option>
                                <option value="newest">Plus récent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Gamme de prix</label>
                        <div class="price-range">
                            <input type="number" id="min-price" name="min-price" placeholder="Min €">
                            <span>à</span>
                            <input type="number" id="max-price" name="max-price" placeholder="Max €">
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="in-stock" name="in-stock">
                        <label for="in-stock">En stock uniquement</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Rechercher</button>
                        <button type="reset" class="button button--white">Réinitialiser</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
